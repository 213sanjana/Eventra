# Bump.sh Configuration
# This file configures how your API documentation is deployed to Bump.sh

doc_id: "your-doc-id-from-bump-sh"
hub: "your-hub-name"
overlay: "overlay.yml"
auto_create_hub: true

# Documentation settings
doc:
  name: "Eventra API"
  description: "Event Management System API Documentation - Backend deployed on Azure, Frontend on Vercel"
  public_url: "https://bump.sh/your-hub-name/doc/eventra-api"

# Validation settings
validation:
  operation_id_required: true
  path_parameters_defined: true
  examples_validated: true

# Auto-update settings
auto_update:
  github:
    enabled: true
    branch: "main"
    path: "openapi.json"

# Preview settings
preview:
  enabled: true
  expires_in: 7
