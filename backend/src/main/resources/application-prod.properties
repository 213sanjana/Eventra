# Production profile configuration
# This file can be safely committed to version control
# Actual secrets should be provided via environment variables

# Production-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.com.eventra=INFO
logging.level.org.springframework.security=WARN

# H2 Console disabled in production
spring.h2.console.enabled=false

# Production database settings (must be provided via environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# Security settings for production
server.error.include-stacktrace=never
server.error.include-exception=false
