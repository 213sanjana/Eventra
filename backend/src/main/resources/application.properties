spring.application.name=backend

# Server Configuration
server.port=8080

# MySQL Database Configuration - Railway
# Use environment variables for sensitive data
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Database Configuration (fallback for local development)
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretForDevelopmentOnly}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.eventra=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false

# OpenAPI 3 (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# OpenAPI Info
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=eventra-api
springdoc.group-configs[0].display-name=Eventra API
springdoc.group-configs[0].packages-to-scan=com.eventra.controller
