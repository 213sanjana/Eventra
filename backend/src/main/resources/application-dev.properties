# Development profile configuration
# This file can be safely committed to version control

# Development-specific settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.eventra=DEBUG
logging.level.org.springframework.security=DEBUG

# H2 Console for development (when using H2)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false

# Development database settings (fallback to H2 if environment variables not set)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
